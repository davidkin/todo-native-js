<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    <div id="root">

        <div class="container">
            <div class="row">

                <div class="todo">
                    <h3>Add task</h3>

                    <div class="todo-header mb-2">
                        <div class="form-group new-task-block">
                            <input type="text" class="form-control new-task">
                        </div>
                        
                        <button class="btn btn-primary add-task">Add Task</button>
                    </div>

                    <h3 class="tasks-title">List of tasks</h3>

                    <ul class="list-group mb-2 unfinished-tasks">

                        <li class="list-group-item my-list-item">                            
                            <div class="info-block">
                                <input type="checkbox" class="ready">
                                <p class="task-name">123</p>
                            </div>

                            <div class="buttons-block">
                                <a href="javascript:void(0);" class="icon-btn edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="javascript:void(0);" class="icon-btn delete">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </li>

                        <li class="list-group-item edit-mode">
                            <input type="text" class="form-control edit-input" placeholder="123">
    
                            <a href="javascript:void(0);" class="icon-btn save-info">
                                <i class="fas fa-save"></i>
                            </a>
                            <a href="javascript:void(0);" class="icon-btn delete">
                                <i class="fas fa-trash"></i>
                            </a>
                        </li>

                    </ul>

                    <h3 class="tasks-title">Finished tasks</h3>
                    
                    <ul class="list-group mb-2 finished-tasks">

                        <li class="list-group-item">
                            <p class="task-name">123</p>

                            <div class="buttons-block">
                                <a href="javascript:void(0);" class="icon-btn edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="javascript:void(0);" class="icon-btn delete">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </li>

                    </ul>

                </div>

            </div>
        </div>

    </div>

    <script src="./js/index.js"></script>
</body>
</html>
